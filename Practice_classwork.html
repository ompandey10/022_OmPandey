<body>
    <header>Ol + Li tag -heading</header>
    <div class="container">

        <div class="section" id="ul_sec">
            <h2>Unordered Lists</h2>
            <ul class="circle">
                <li>name 1</li>
                <li>name 2</li>
                <li>name 3</li>
                <li>name 4</li>
                <li>name 5</li>
                <li>name 6</li>
            </ul>
        </div>
        <div class="section" id="ol_sec">
            
            <h2 style="padding-left: 15px;">Ordered Lists</h2>
            <ol>             <!--by using start in ul or ol, i can start the numbering from my choice of number-->
                                        <!--by using reverse in ul or ol, we can reverse the ordering-->
                <li>roll no 1</li>
                <li>roll no 2</li>
                <li>roll no 3</li>
                <li>roll no 4</li>
                <li>roll no 5</li>
                <li>roll no 6</li>
            </ol>
        </div>

    </div>


</body>

</html>
