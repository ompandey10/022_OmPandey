<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Message:</label>
        <textarea name="message" id="message" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <br><br>

    <form action="submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required pattern="(?=.*[A-Z]).{6,}" title="Password must be atleast 6 characters long and contain atleast one uppercase letter"><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <button type="submit">Submit</button>

    

    </form>

    <br><br>

    <form action="submti" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" required><br>
        </fieldset>
        <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required><br>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" required><br>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required><br>
    
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <br><br>

    <form action="submit" method="POST">
        <label>Select yopur favorite fruit:</label><br>
        <input type="radio" id="apple" name="fruit" value="apple">

        <label for="apple">Apple</label><br>
        <input type="radio" name="fruit" id="fruit" value="banana"><br>

        <label for="Banana">Banana</label><br>
        <input type="radio" name="cherry" id="fruit" value="cherry">

        <label for="cherry">Cherry</label><br><br>

        <label>Select your hobbies:</label>
        <input type="checkbox" name="hobby" id="reading" value="reading">

        <label for="reading">Reading</label>
        <input type="checkbox" name="hobby" id="swimming" value="swimming">

        <label for="swimmng">Swimming</label>
        <input type="checkbox" name="hobby" id="cycling" value="cycling">
        
        <label for="cycling">Cycling</label><br><br>

        <button type="submit">Submit</button>
    </form>
    <style>
        input[type="radio"], input[type="checkbox"]{
            width: 20px;
            height: 20px;
            background-color: #f0f0f0;
        }
        input[type="radio"]:checked, input[type="checkbox"]:checked {
            background-color: #4CAF50;
        }
    </style>

    <br><br>

    <form action="submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
    <style>
        /* Basic styles for larger screen */
        form{
            max-width: 600px;
            margin: 0 auto;
        }
        input,textarea,button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            input, textarea, button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</body>
</html>
